<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue响应式原理</title>
</head>
<body>
    <div id="app">
        <h1>vue响应式原理</h1>
        <h2>{{  msg}}</h2>
        <h2>{{count }}</h2>
        <h1>v-text</h1>
        <h2 v-text="msg"></h2>
        <h1>v-model</h1>
        <label for="name">
            msg:
            <input id="name" v-model='msg' type="text"/>
        </label>
        <label for="num">
            number:
            <input id="num" v-model='count' type="text"/>
        </label>
    </div>
    <script src="./js/vue.js"></script>
</body>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello world',
            count: 8,
            person: { name: 'lunaJan' }
        }
    })
    console.log(vm);
</script>
</html>
